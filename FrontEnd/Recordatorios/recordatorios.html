<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recordatorios</title>
  <link rel="stylesheet" href="recordatorios.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="distribucion">

    <div class="barra-lateral">

    <!-- BOTÓN: Flecha atrás -->
    <a href="/FrontEnd/pantalla de inicio/inicio.html" class="sidebar-btn">
        <img src="flechaHeader.png" class="icono-sidebar">
    </a>

    <!-- BOTÓN: Ajustes -->
    <a href="/FrontEnd/Ajusstes/ajustess.html" class="sidebar-btn">
        <img src="/Imagenes/Ajustes.png" class="icono-sidebar">
    </a>

    <!-- LOGO FINAL (NO botón) -->
    <img src="/Imagenes/LogoDAD.png" class="sidebar-logo" alt="logo">

</div>


    <!-- ========== CONTENIDO PRINCIPAL ========== -->
    <div class="contenido">
      <div class="header">
        <h1>RECORDATORIOS</h1>
      </div>

      <div class="contenedor-objetos">
        <button class="botonagregar" onclick="abrirModal()"><img src="/Imagenes/+.png" alt="más"></button>
      </div>
    </div>

  </div>

  <!-- ========== MODAL (POPUP) ========== -->
  <div class="modal" id="modal">

    <div class="modal-caja">

        <h2>Nuevo recordatorio</h2>

        <label class="label-texto">Mensaje...</label>
        <textarea id="mensaje" rows="3"></textarea>

        <div class="fila-doble">

            <div>
                <label class="label-campos">Fecha:</label>
                <input type="date" id="fecha" class="input-fecha">
            </div>

            <div>
                <label class="label-campos">Horario:</label>
                <input type="time" id="horario" class="input-hora-real">
            </div>

        </div>

        <div class="toggle-row">
            <span class="toggle-text">Avisar antes:</span>

            <div class="toggle" id="toggle" onclick="cambiarToggle()">
                <div class="toggle-circulo" id="circulo"></div>
            </div>
        </div>

        <button class="btn-agregar" onclick="agregarRecordatorio()">AGREGAR</button>
        <button class="btn-cancelar" onclick="cerrarModal()">CANCELAR</button>

    </div>

  </div>

  <script src="recordatorios.js"></script>

</body>
</html>
