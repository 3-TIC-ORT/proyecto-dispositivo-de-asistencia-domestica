<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recordatorios</title>
  <link rel="stylesheet" href="recordatorios.css">
</head>
<body>
  <div class="distribucion">
    <div class="barra-lateral">
      <div class="icono-lateral atras">
        <img src="flechaHeader.png" class="flechita">
        <i class="fas fa-chevron-left"></i></div>
        <img src="Configuración.png" alt="configuracion">
      <div class="icono-lateral engranaje"><i class="fas fa-cog"></i></div>
      <div class="icono-lateral-inferior"><i class="fas fa-asterisk"></i></div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenido">
      <div class="header">
        <h1>RECORDATORIOS</h1>
      </div>

      <div class="contenedor-objetos">
        <button class="botonagregar" onclick="abrirModal()">+</button>
        <!-- aquí van las tarjetas / elementos -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-contenido">
      <h2>Nuevo recordatorio</h2>

      <label>Mensaje...</label>
      <textarea id="mensaje" rows="3"></textarea>

      <div class="fecha-hora">
        <div>
          <label>Fecha:</label>
          <input type="date" id="fecha" placeholder="DD/MM/AAAA">
        </div>
        <div>
          <label>Horario:</label>
          <input type="time" id="horario" placeholder="HH:MM">
        </div>
      </div>

      <div class="avisar">
        <label>Avisar antes:</label>
        <div class="toggle" id="toggle" onclick="cambiarToggle()">
          <div class="toggle-circulo" id="circulo"></div>
        </div>
      </div>

      <div class="botones">
        <button class="btn btn-agregar" onclick="agregarRecordatorio()">AGREGAR</button>
        <button class="btn btn-cancelar" onclick="cerrarModal()">CANCELAR</button>
      </div>
    </div>
  </div>

  <script src="recordatorios.js"></script>
</body>
</html>
