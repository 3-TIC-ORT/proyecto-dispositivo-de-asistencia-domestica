<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios</title>
    <link rel="stylesheet" href="recordatorios.css">
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="circulos"></div>
            <div class="circulos"></div>
        </div>

        <div class="contenido">
            <div class="header">
                <h1>RECORDATORIOS</h1>
            </div>

            <div class="contenedor">
                <button class="botonagregar" onclick="abrirModal()">+</button>

                <!-- Tarjeta de recordatorio -->
                <div class="tarjeta">
                    <div class="tarjeta-header">
                        <span class="mensaje-label">MENSAJE:</span>
                        <span class="mensaje-texto">Llamar a Mario</span>
                    </div>
                    <div class="tarjeta-info">  
                        <div class="info-detalles">
                            <div class="info-item">
                                <span class="info-label">FECHA:</span>
                                <span class="info-valor">Hoy</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">HORARIO:</span>
                                <span class="info-valor">17:30</span>
                            </div>
                        </div>
                        <div class="avisar-antes">
                            <span>AVISAR ANTES:</span>
                            <div class="toggle">
                                <div class="toggle-circulo"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tarjeta-botones">
                        <button class="btn-tarjeta btn-realizada">
                            Marcar como realizada 
                        </button>
                        <button class="btn-tarjeta btn-eliminar">
                            Eliminar tarea 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-contenido">
            <h2>Nuevo recordatorio</h2>
            
            <label>Mensaje...</label>
            <textarea id="mensaje" rows="3"></textarea>

            <div class="fecha-hora">
                <div>
                    <label>Fecha:</label>
                    <input type="date" id="fecha" placeholder="DD/MM/AAAA">
                </div>
                <div>
                    <label>Horario:</label>
                    <input type="time" id="horario" placeholder="HH:MM">
                </div>
            </div>

            <div class="avisar">
                <label>Avisar antes:</label>
                <div class="toggle" id="toggle" onclick="cambiarToggle()">
                    <div class="toggle-circulo" id="circulo"></div>
                </div>
            </div>

            <div class="botones">
                <button class="btn btn-agregar" onclick="agregarRecordatorio()">AGREGAR</button>
                <button class="btn btn-cancelar" onclick="cerrarModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="recordatorios.js"></script>
</body>
</html>
