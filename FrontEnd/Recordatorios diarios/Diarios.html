<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Diarios.css">
</head>
<body>
    <div class="layout">
      
  <div class="distribucion">
    <div class="barra-lateral">
      <div class="icono-lateral atras">
        <img src="/Imagenes/flechita hacia atras.png" class="flechita">
        <i class="fas fa-chevron-left"></i></div>
        <img src="/Imagenes/Ajustes.png" alt="configuracion">
      <div class="icono-lateral engranaje"><i class="fas fa-cog"></i></div>
      <div class="icono-lateral-inferior"><i class="fas fa-asterisk"></i></div>
    </div>

    
        <div class="contenido">
          <div class="header">
            <h1>Recordatorios diarios</h1>
          </div>
    
          <div class="contenedor">
            <button class="botonagregar" onclick="abrirModal()">+</button>
          </div>
        </div>
      </div>
    
      <div class="modal" id="modal">
        <div class="modal-contenido">
          <h2>Nuevo Recordatorio</h2>
          
          <label>Mensaje:</label>
          <textarea placeholder="Escribe tu recordatorio..."></textarea>
          
          <label>Fecha y Hora:</label>
          <div class="fecha-hora">
            <div>
              <input type="date">
            </div>
            <div>
              <input type="time">
            </div>
          </div>
          
          <label>Frecuencia:</label>
          <input type="text" placeholder="Ej: Todos los dÃ­as">
          
          <div class="avisar">
            <span>Avisar antes:</span>
            <div class="toggle" onclick="toggleSwitch(this)">
              <div class="toggle-circulo"></div>
            </div>
          </div>
          
          <div class="botones">
            <button class="btn btn-agregar">Agregar recordatorio</button>
            <button class="btn btn-cancelar" onclick="cerrarModal()">Cancelar</button>
          </div>
        </div>
      </div>
</body>
<script src="Diarios.js"></script>
</html>
