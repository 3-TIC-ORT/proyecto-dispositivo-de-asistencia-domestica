<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Realizadas</title>
    <link rel="stylesheet" href="Realizadas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<div class="distribucion">

    <div class="barra-lateral">

        <a href="/FrontEnd/pantalla de inicio/inicio.html" class="sidebar-btn">
            <img src="/Imagenes/flechita hacia atras.png" class="icono-sidebar">
        </a>

        <div class="sidebar-spacer"></div>

        <img src="/Imagenes/LogoDAD.png" class="sidebar-logo">

    </div>

    <div class="contenido">

        <h1 class="titulo">Tareas Realizadas</h1>

        <div class="grid">

            <div class="tarjeta">
                <div class="mensaje">
                    <span class="label">MENSAJE:</span>
                    Llamar a Mario
                </div>

                <div class="info-titulo">INFORMACION ADICIONAL</div>

                <div class="info">
                    <span>FECHA: <b>Hoy</b></span>
                    <span>HORARIO: <b>17:30</b></span>
                </div>

                <div class="toggle-box">
                    <span>AVISAR ANTES:</span>
                    <div class="toggle on"><div class="circle"></div></div>
                </div>

                <button class="btn-no-realizada" onclick="marcarNoRealizada(this)">
                    Marcar como no realizada
                    <img src="/Imagenes/TIck.png">
                </button>
            </div>
        </div>

    </div>
</div>

<script src="Realizadas.js"></script>

</body>
</html>
