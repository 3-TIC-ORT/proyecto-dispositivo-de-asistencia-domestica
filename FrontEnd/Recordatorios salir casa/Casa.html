<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos para salir de casa</title>
    <link rel="stylesheet" href="Casa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="distribucion">
        <div class="barra-lateral">
            <div class="icono-lateral atras">
              <img src="flechaHeader.png" class="flechita">
              <i class="fas fa-chevron-left"></i></div>
              <img src="/Imagenes/Ajustes.png" alt="configuracion">
            <div class="icono-lateral engranaje"><i class="fas fa-cog"></i></div>
            <div class="icono-lateral-inferior"><i class="fas fa-asterisk"></i></div>
          </div>

        <div class="contenido">
            <div class="encabezado"> <h1>Objetos para salir de casa</h1>
            </div>

            <div class="contenedor-objetos" id="contenedorObjetos">
                
                <button class="boton-agregar-objeto" onclick="abrirModalObjeto()">+</button> <div class="tarjeta-objeto">
                    <span class="nombre-objeto">ANTEOJOS</span> <button class="btn-eliminar-objeto" onclick="eliminarObjeto(this)">
                        <i class="fas fa-trash-alt"></i> Eliminar objeto
                    </button>
                </div>
                <div class="tarjeta-objeto">
                    <span class="nombre-objeto">LLAVES</span>
                    <button class="btn-eliminar-objeto" onclick="eliminarObjeto(this)">
                        <i class="fas fa-trash-alt"></i> Eliminar objeto
                    </button>
                </div>
                <div class="tarjeta-objeto">
                    <span class="nombre-objeto">BILLETERA</span>
                    <button class="btn-eliminar-objeto" onclick="eliminarObjeto(this)">
                        <i class="fas fa-trash-alt"></i> Eliminar objeto
                    </button>
                </div>
                <div class="tarjeta-objeto">
                    <span class="nombre-objeto">CELULAR</span>
                    <button class="btn-eliminar-objeto" onclick="eliminarObjeto(this)">
                        <i class="fas fa-trash-alt"></i> Eliminar objeto
                    </button>
                </div>
                <div class="tarjeta-objeto">
                    <span class="nombre-objeto">RELOJ</span>
                    <button class="btn-eliminar-objeto" onclick="eliminarObjeto(this)">
                        <i class="fas fa-trash-alt"></i> Eliminar objeto
                    </button>
                </div>
                <div class="tarjeta-objeto">
                    <span class="nombre-objeto">DOCUMENTOS</span>
                    <button class="btn-eliminar-objeto" onclick="eliminarObjeto(this)">
                        <i class="fas fa-trash-alt"></i> Eliminar objeto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalObjeto">
        <div class="modal-contenido">
            <h2>Agregar nuevo objeto</h2>
            <label for="nombreObjeto">Nombre del objeto:</label>
            <input type="text" id="nombreObjeto" placeholder="Ej: Paraguas">
            <div class="botones">
                <button class="btn btn-agregar" onclick="agregarObjeto()">AGREGAR</button>
                <button class="btn btn-cancelar" onclick="cerrarModalObjeto()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="casa.js"></script>
</body>
</html>
